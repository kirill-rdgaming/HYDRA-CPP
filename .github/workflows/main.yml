name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            asset_name: hydra7-linux-x64
          - os: windows-latest
            asset_name: hydra7-windows-x64.exe
          - os: macos-latest
            asset_name: hydra7-macos-universal

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev build-essential cmake libasio-dev nlohmann-json3-dev

      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install openssl asio nlohmann-json cmake

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          # Для macOS добавляем путь к OpenSSL и Homebrew вручную
          cmake -B build -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="/opt/homebrew" \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl)
          cmake --build build --config Release
          cp build/hydra7 ./${{ matrix.asset_name }}

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=x64-windows-static
          cmake --build build --config Release
          move build\Release\hydra7.exe .\${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-bin
          path: ${{ matrix.asset_name }}

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            hydra7-linux-x64
            hydra7-windows-x64.exe
            hydra7-macos-universal
          body: "Official Release of HYDRA7 Node. Includes DPI desync and ghost reflection."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install openssl asio nlohmann-json cmake

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          cp build/hydra7 ./${{ matrix.asset_name }}

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=x64-windows-static
          cmake --build build --config Release
          move build\Release\hydra7.exe .\${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-bin
          path: ${{ matrix.asset_name }}

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            hydra7-linux-x64
            hydra7-windows-x64.exe
            hydra7-macos-universal
          body: "Production release of HYDRA7 Node."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
